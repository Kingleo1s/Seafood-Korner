{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Seafood Korner{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="/" class="brand">🍤 Seafood Korner</a>
        <a href="/menu/">Menu</a>
        {% if user.is_authenticated %}
            <a href="/cart/">🛒 Cart (<span id="cart-count">{{ cart_count }}</span>)</a>
            <a href="/logout/">Logout</a>
        {% else %}
            <a href="/login/">Login</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>© 2025 Seafood Korner | Fresh Taste Everyday</p>
</footer>
</body>
</html>
