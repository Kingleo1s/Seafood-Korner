
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login | Seafood Korner</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <h1>Login</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/menu/">Menu</a>

</header>

</main>

<footer>

</footer>
</body>
</html>
